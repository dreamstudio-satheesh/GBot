services:
  api:
    build: .
    container_name: fastapi_chatbot
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app  # Syncs local files with the container
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: ankane/pgvector:latest
    container_name: chatbot_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - chatbot_data:/var/lib/postgresql/data

volumes:
  chatbot_data:
