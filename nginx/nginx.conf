worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Prevent issues with large file uploads
    client_max_body_size 50M;

    upstream php_backend {
        server webapp:9000;  # ðŸ‘ˆ Ensure this matches the Laravel container
    }

    upstream fastapi_backend {
        server api:8000;  # ðŸ‘ˆ Ensure this matches the FastAPI container
    }

    server {
        listen 80;
        server_name localhost;

        root /var/www/html/public;  # ðŸ‘ˆ Ensure Laravel serves from the public directory
        index index.php index.html index.htm;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location /api {
            proxy_pass http://fastapi_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass php_backend;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
        }

        location ~ /\.ht {
            deny all;
        }
    }
}
